<body>

    <button>
        Remove Sibling
    </button>

    <script>

        // Node <— Element <— HTMLElement <— HTMLDivElement
        // Page to parse
        // document --> API
        var div = document.createElement('div'); // HTMLDivElement
        div.innerHTML = 'Hello from Tin Hon';
        console.log(div);
        document.body.appendChild(div);

        var sibling = document.createElement('div');
        sibling.innerHTML = 'I am sibling of div';

        div.parentNode.insertBefore(sibling, div);

        document.body.firstElementChild.addEventListener('click', function () {
            console.log('button click event ... ');
            sibling.parentNode.removeChild(sibling);
        });



    </script>

</body>
